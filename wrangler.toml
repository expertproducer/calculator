# Конфигурация для Cloudflare Pages
name = "calculator"

# Указываем папку для сборки Pages
pages_build_output_dir = ".next"

# Исключаем большие файлы из деплоя
[env.production]
name = "calculator"
vars = { ENVIRONMENT = "production" }

# Переменные окружения для превью
[env.preview]
name = "calculator-preview"
vars = { ENVIRONMENT = "preview" }

# Глобальные переменные окружения
[vars]
ENVIRONMENT = "development"
