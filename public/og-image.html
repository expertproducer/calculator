<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .description {
            font-size: 1.1rem;
            opacity: 0.8;
            line-height: 1.6;
        }
        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            margin: 0.5rem;
            font-size: 0.9rem;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">C&C CookieComply</div>
        <div class="tagline">GDPR CMP Setup & Cookie Banner Fixes</div>
        <div class="description">
            Professional compliance solutions for businesses
        </div>
        <div style="margin-top: 2rem;">
            <span class="badge">CMP Setup</span>
            <span class="badge">Cookie Banners</span>
            <span class="badge">GDPR Compliance</span>
        </div>
    </div>
</body>
</html>
